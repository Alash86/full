<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>calculus</title>
</head>

<body>
    <h1>לומדת חשבון</h1>
    <div id="board">
        <div class="choose">
            <label for="numbers">בחר טווח מספרים :</label>
            <select name="numbers" id="nums">
                <option aria-valuemin="1" aria-valuemax="10">1-10</option>
                <option aria-valuemin="1" aria-valuemax="100">1-100</option>
                <option aria-valuemin="1" aria-valuemax="1000">1-1000</option>
                <option aria-valuemin="1" aria-valuemax="10000">1-10000</option>
            </select>
        </div>
        <div class="choose">
            <label for="operator">בחר אופרטור :</label>
            <select name="operator" id="oper">
                <option value="+">פלוס +</option>
                <option value="-">מינוס -</option>
                <option value="*">כפל * </option>
                <option value="/">חילוק /</option>
            </select>
        </div>





        <div class="task">
            <button onclick="calculate()">הצג שאלה </button>
            <span id="test"></span>

            <input type="number" id="answer" placeholder="תשובה">
            <button onclick="checkRes()">בדוק את התשובה</button>

            <div id="res">
                <ol>

                </ol>
            </div>

        </div>
    </div>
</body>

</html>
